<!DOCTYPE html>
<html>
<head>
    <title>Extract Zip File</title>
</head>
<body>
    <h1>Extract Zip File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Select a .zip file:</label>
        <input type="file" id="file" name="file" accept=".zip">
        <br>
        <input type="submit" value="Extract">
    </form>
</body>
</html>
